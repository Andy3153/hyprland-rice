# {{{ Color scheme
background_opacity 0.8

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
# }}}

# {{{ Fonts
font_family      IosevkaTerm NF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12
# }}}

# {{{ Cursor customization
cursor_blink_interval 0
# }}}

# {{{ Scrollback
scrollback_lines 10000
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0
# }}}

# {{{ Mouse
mouse_hide_wait 0
strip_trailing_spaces smart
# }}}

# {{{ Terminal bell
enable_audio_bell yes
bell_path ~/.local/share/sounds/sounds/notification.ogg

visual_bell_duration 0.5
visual_bell_color #11111B

command_on_bell notify-send --urgency=normal --expire-time=1500 --icon=dialog-scripts --app-name="Kitty" "Bell" "A terminal requires attention!"
# }}}

# {{{ Window layout
window_padding_width 5
# }}}

# {{{ Tab bar
tab_bar_min_tabs            2
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         angled
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

active_tab_background       #89b4fa

#tab_title_max_length 30
# }}}

# {{{ Keyboard shortcuts

# Keys are identified simply by their lowercase Unicode characters.
# For example: a for the A key, [ for the left square bracket key,
# etc. For functional keys, such as Enter or Escape, the names are
# present at Functional key definitions
# <https://sw.kovidgoyal.net/kitty/keyboard-protocol/#functional>.
# For modifier keys, the names are ctrl (control, ⌃), shift (⇧), alt
# (opt, option, ⌥), super (cmd, command, ⌘). See also: GLFW mods
# <https://www.glfw.org/docs/latest/group__mods.html>

# The full list of actions that can be mapped to key presses is
# available here <https://sw.kovidgoyal.net/kitty/actions/>.

# Special modifier key alias for default shortcuts. You can change
# the value of this option to alter all default shortcuts that use
# kitty_mod.
kitty_mod ctrl+shift

# Remove all shortcut definitions up to this point. Useful, for
# instance, to remove the default shortcuts.
clear_all_shortcuts yes

# {{{ Clipboard
# Copy to clipboard
map kitty_mod+c copy_to_clipboard

# Paste from clipboard
map kitty_mod+v paste_from_clipboard

# Paste from selection
map kitty_mod+s  paste_from_selection
# }}}

# {{{ Scrolling
# Scroll line up
map kitty_mod+k     scroll_line_up
map kitty_mod+up    scroll_line_up

# Scroll line down
map kitty_mod+j       scroll_line_down
map kitty_mod+down    scroll_line_down

# Scroll page up
map kitty_mod+page_up scroll_page_up

# Scroll page down
map kitty_mod+page_down scroll_page_down

# Scroll to top
map kitty_mod+home scroll_home

# Scroll to bottom
map kitty_mod+end scroll_end

# Scroll to previous shell prompt
map kitty_mod+z scroll_to_prompt -1
# }}}

# {{{ Window management
map kitty_mod+enter new_window
map kitty_mod+w close_window

map kitty_mod+] next_window
map kitty_mod+[ previous_window

map kitty_mod+' move_window_forward
map kitty_mod+; move_window_backward

map kitty_mod+r start_resizing_window
map kitty_mod+f8 swap_with_window

map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window
# }}}

# {{{ Tab management
map kitty_mod+right next_tab
map kitty_mod+left previous_tab

map kitty_mod+t new_tab
map kitty_mod+x close_tab

map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward

map kitty_mod+alt+t set_tab_title

map kitty_mod+alt+1 goto_tab 1
map kitty_mod+alt+2 goto_tab 2
map kitty_mod+alt+3 goto_tab 3
map kitty_mod+alt+4 goto_tab 4
map kitty_mod+alt+5 goto_tab 5
map kitty_mod+alt+6 goto_tab 6
map kitty_mod+alt+7 goto_tab 7
map kitty_mod+alt+8 goto_tab 8
map kitty_mod+alt+9 goto_tab 9
map kitty_mod+alt+0 goto_tab 10
# }}}

# {{{ Font sizes
map ctrl+plus   change_font_size all +2.0
map ctrl+equal  change_font_size all +2.0
map ctrl+kp_add change_font_size all +2.0

map ctrl+minus       change_font_size all -2.0
map ctrl+underscore  change_font_size all -2.0
map ctrl+kp_subtract change_font_size all -2.0

map ctrl+0           change_font_size all 0
# }}}

# {{{ Select and act on visible text
map kitty_mod+e open_url_with_hints
# }}}

#: Miscellaneous {{{
map kitty_mod+f1 show_kitty_doc overview
map kitty_mod+` kitty_shell window
map kitty_mod+f5 load_config_file
# }}}
# }}}
