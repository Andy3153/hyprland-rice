# {{{ Monitor settings
# name,resolution,position,scale
# eDP-1,1920x1080@240,0x0,1
monitor=,preferred,auto,1
# }}}

# Some default env vars.
env = XCURSOR_SIZE,24

# {{{ General settings
general {

    # Window gaps
    gaps_in = 10
    gaps_out = 20

    # Border settings
    border_size         = 2
    col.active_border   = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border    = true

    layout = dwindle #master
}
# }}}

# {{{ Input
input {
    # Keyboard
    kb_layout          = us,ro
    numlock_by_default = true
    repeat_rate        = 20
    repeat_delay       = 300

    # Focus
    follow_mouse       = 1

    # Mouse
    accel_profile      = flat
    natural_scroll     = false
    sensitivity        = 0.1

    touchpad {
        disable_while_typing    = false
        middle_button_emulation = true
        natural_scroll          = false
        tap-to-click            = true
    }
}

device:elan1203:00-04f3:307a-touchpad {
    accel_profile           = adaptive
    sensitivity             = 0.6
}
# }}}

# {{{ Decorations
decoration {
    # Border corner rounding
    rounding               = 5

    # Blur
    blur                   = true
    blur_size              = 5
    blur_passes            = 1
    blur_new_optimizations = true

    # Shadows
    drop_shadow            = true
    shadow_range           = 4
    shadow_render_power    = 3
    col.shadow             = rgba(1a1a1aee)

    # Window dimming
    dim_inactive           = false
    dim_strength           = 0.2
}
# }}}

# {{{ Animations
animations {
    enabled = true
}
# }}}

# {{{ Touchpad gestures
gestures {
    workspace_swipe          = true
    workspace_swipe_fingers  = 4
    workspace_swipe_distance = 800
    workspace_swipe_forever  = false
    workspace_swipe_numbered = true
}
# }}}

# {{{ Miscellaneous
misc {
    disable_hyprland_logo  = true
    animate_manual_resizes = true
}
# }}}

# {{{ Dwindle tiling layout settings
dwindle {
    force_split = 2 # kinda spiral tiling layout
}
# }}}

# {{{ Master tiling layout settings
master {
    new_is_master = false
    mfact         = 0.5
    orientation   = left
}
# }}}

# {{{ Keybinds
$mod = SUPER

bind = $mod, return, exec, kitty
bind = CTRL_SHIFT, Q, killactive,
bind = CTRL_SHIFT_$mod, M, exit,
bind = $mod, E, exec, dolphin
bind = $mod, V, togglefloating,
bind = $mod, R, exec, wofi --show drun
bind = $mod, P, pseudo, # dwindle
#bind = $mod, J, togglesplit, # dwindle

# Move focus with mainMod + vim keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# }}}
