# {{{ Time v2
label {
    monitor       =
    text          = cmd[update:1000] date "+%H"
    font_size     = 90
    font_family   = Cantarell

    color         = rgb($font)
    shadow_color  = rgb($base)

    shadow_passes = 2
    hsadow_size   = 5
    shadow_boost  = 1.2

    position      = 0, 290
    halign        = center
    valign        = center
}
label {
    monitor       =
    text          = cmd[update:1000] date "+%M"
    font_size     = 90
    font_family   = Cantarell

    color         = rgb($font)
    shadow_color  = rgb($base)

    shadow_passes = 2
    hsadow_size   = 5
    shadow_boost  = 1.2

    position      = 0, 160
    halign        = center
    valign        = center
}
# }}}

# {{{ Date
label {
    monitor       =
    text          = cmd[update:1000] date "+%A, %d %B %Y"
    font_size     = 25
    font_family   = Cantarell

    color         = rgb($font)
    shadow_color  = rgb($base)

    shadow_passes = 2
    shadow_size   = 5
    shadow_boost  = 1.6

    #position      = 0, 250
    position      = 0, 100
    halign        = center
    valign        = center
}
# }}}

# {{{ Splash
label {
    monitor     =
    text        = cmd[update:0] hyprctl splash
    font_size   = 10
    font_family = Sans

    color       = rgb($font_splash)

    position    = 0, 17
    halign      = center
    valign      = bottom
}
# }}}

