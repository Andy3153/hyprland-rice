# {{{ Variables
# {{{ Colors
# {{{ Colorscheme
source = ~/.config/hypr/colorschemes/catpucchin-mocha.conf
# }}}

# {{{ Generic
$font        = $text
$font_splash = $font
$bg          = $base
$select      = $blue
# }}}
# }}}
# }}}

# {{{ General
general {
    grace = 10
    hide_cursor = true
}
# }}}

# {{{ Background
background {
    monitor =
    color   = rgb($bg)
    path    = ~/.local/share/wallpaper-lock.png #screenshot

    # {{{ Blur
    size              = 7
    passes            = 2
    noise             = 0.01

    contrast          = 1 #0.9
    brightness        = 1 #0.8
    vibrancy          = 0 #0.17
    vibrancy_darkness = 0 #0.0
    # }}}
}
# }}}

# {{{ Password field
input-field {
    monitor           =
    fade_on_empty     = true
    fade_timeout      = 1000
    hide_input        = false
    placeholder_text  =

    position          = 0, -200
    #position          = 0, -50
    halign            = center
    valign            = center

    size              = 250, 50
    dots_size         = 0.1
    dots_spacing      = 0.3
    dots_center       = true

    rounding          = -1

    outline_thickness = 2

    inner_color       = rgb($bg)
    outer_color       = rgb($select)
    font_color        = rgb($font)
    shadow_color      = rgb($base)

    shadow_passes     = 2
    shadow_size       = 5
    shadow_boost      = 1.2
}
# }}}

